<script>
var FloatNumBinDecomp = function (c, maxi) {
var z = 0, k = [], d = 0, s;
for (var i = 0; i < maxi; ++i) {
  z = z*z + c;
  k[i] = d;
  s = z < 0 ? 1 : 0;
  d ^= s;
}
return k;
}
var findMinibrotCenterFromBinaryDecomposition = function (bd, maxi) {
var max = 0, min = -2, middle = -1, prevM, maxdecomp, mindecomp, middecomp, prevM;
for (var i = 0; i < 52; ++i) {
maxdecomp = FloatNumBinDecomp(max,maxi),
mindecomp = FloatNumBinDecomp(min,maxi),
middecomp = FloatNumBinDecomp(middle,maxi);
prevM = middle;
if (middecomp < bd) {max = prevM;} else if (middecomp > bd) {min = prevM;}
middle = (max+min)/2;
if (prevM === middle) {break;}
}
if (prevM !== middle) {return null}
return middle;
}
</script>
